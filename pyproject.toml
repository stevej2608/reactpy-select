[tool.poetry]
name = "reactpy-select"
version = "0.0.9"
description = ""
authors = ["Steve Jones <jonesst2608@gmail.com>"]
readme = "README.md"
license = "MIT"
homepage = "https://github.com/stevej2608/reactpy-select/README.md"
repository = "https://github.com/stevej2608/reactpy-select"


[tool.poetry.dependencies]
python = ">=3.9,<4.0.0"
twine = "^4.0.2"
pytest = "^7.4.4"
pytest-asyncio = "^0.23.3"
reactpy = {extras = ["starlette", "testing"], version = "^1.0.2"}


[tool.pytest.ini_options]
testpaths = "tests"
log_cli_level = "INFO"
filterwarnings = "ignore::DeprecationWarning"
addopts = "-rsxX -vv"
asyncio_mode = "auto"

[build-system]
requires = ["poetry-core"]
build-backend = "poetry.core.masonry.api"
